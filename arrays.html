<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrays</title>
</head>
<body>
    <p id="myParagraph">javascript</p>
    <script>
        var shoppingList = ["bread", "eggs", "milk"];
        // var shoppingList = new array("bread", "eggs", "milk");
        showResults(shoppingList);
        showResults(shoppingList[0]);
        showResults(shoppingList[2]);
        function showResults(x) {
            document.getElementById("myParagraph").innerHTML += "<br  />" + x;
        }     

        shoppingList[1] = "yogurt";
        showResults(shoppingList);   
        shoppingList[2] = "orange";
        showResults(shoppingList);   

        delete shoppingList[1];
        showResults(shoppingList);   
        shoppingList[1] = "yogurt";
        showResults(shoppingList);   

        shoppingList.splice(1, 1);  //(x, y) x is the lest before splice, y is the number of deleted items
        showResults(shoppingList);   

        shoppingList.splice(1, 0, "banana", "apple"); //..z1, z2) z1/z2 are added after x
        showResults(shoppingList);   

        shoppingList.sort();
        showResults(shoppingList);   
        shoppingList.reverse();
        showResults(shoppingList);   

        var myString = "what is the weather like?";
        var myArray =myString.split(' '); //(' ', 2) 2 would become the maximum number of items in the array
        showResults(myArray);   
    </script>
</body>
</html>
